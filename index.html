<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous">
    <script src="./app.js"></script>
    <title>Fencing Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 main-col">
                <div class="card d-flex align-items-center background-color-success">
                    <div class="row">
                        <h1>Fencing Calculator</h1>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="label col-md-6 ">
                            <label> Length: </label><br>
                            <label> Height: </label><br>
                            <label> Space b/w Fence: </label><br>
                            <label> Pole Distance: </label><br>
                        </div>
                        <div class="input col-md-6">
                            <input id="length" placeholder="Enter Length in Feet" type="number"><br>
                            <input id="height" placeholder="Enter Height in Feet" type="number"><br>
                            <input id="space" placeholder="Enter Space in Feet" type="number"><br>
                            <input id="pol" placeholder="Enter Pole Distance" type="number">
                        </div>
                        <div class="row"><button class="button" type="submit" onClick="calculate()">Calculate</button></div>
                    </div>
                    <div class="row d-flex justify-content-start">
                        <div class="result">
                            <h2>Result:</h2>
                            <p>Total Wires Used: <span id="wirResult"></span></p>
                            <p>Total Poles Used: <span id="polResult"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
</body>
<script>
    const calculate = () => {
        let length = document.getElementById("length").value
        let height = document.getElementById("height").value
        let wire_space = document.getElementById("space").value
        let pol = document.getElementById("pol").value
        let total_wire = height / wire_space * length
        let total_pols = length / pol + 1
        document.getElementById("wirResult").innerHTML = total_wire
        document.getElementById("polResult").innerHTML = total_pols
    }
</script>

</html>
